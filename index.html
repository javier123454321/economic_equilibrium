<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Equilibrium Price</title>
        
        <link rel="stylesheet" type ="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        </head>
    <body>
        <div class="content">
            <div class="card drop-shadow text-al-center">
                <h1>
                    What is the <a href='https://en.wikipedia.org/wiki/Economic_equilibrium' alt="Wikipedia Link to Equilibrium Price">equilibrium price?</a>
                </h1>
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/PEMkfgrifDw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div id="input" class="card drop-shadow">
                <form onkeyup="alert()">
                    <div id="xyz-widget" class="section">
                    </div>
                    <div class="flex column content-center w-fit">
                        <div class="text-al-right">
                            <span>Maximum Price:
                                <span class="info-icon"> i </span> <span class="tooltip">The price at which not single consumer will buy the product.</span>
                             </span>
                            <input class="text-input p-1 pb-0" type="text" name="demand" value="10000" id="higestPrice-input"><br>
                        </div>
                        <div class="text-al-right">
                            <span>Cost:
                                    <span class="info-icon"> i </span> <span class="tooltip">The cost to make the product. Selling for less does not make a profit.</span>
                            </span> 
                            <input class="text-input p-1 pb-0" type="text" name="demand" value="8000" id="cost-input"><br>
                        </div>
                        <div class="text-al-right">
                            <span>Supply Multiplyer: <span class="info-icon"> i </span> <span class="tooltip">How many items can the company provide</span></span>
                            <input class="text-input p-1 pb-0" type="text" name="supply" value="0" id="supply-input"><br>
                        </div>
                        <div class="text-al-right">
                            <span>Demand Multiplyer: </span>
                            <input class="text-input p-1 pb-0" type="text" name="demand" value="-500" id="demand-input"><br>
                        </div>


                    </div>
                    <div id="button-container" class="w-100 flex content-center">
                        <input id="calculate" class="button mt-2 drop-shadow" type="button" value="Calculate">
                    </div>
                </form>
            </div>
            <div id="result" class="card drop-shadow"></div>
        </div>
    <script src="src/app.js"  type="module" ></script>
</body>
</html>
