<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Equilibrium Price</title>
        
        <link rel="stylesheet" type ="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        </head>
    <body>
        <div class="content">
            <div id="input" class="card drop-shadow">
                <form>
                    <div id="xyz-widget" class="section">
                    </div>
                    <div class="flex column content-center w-fit">
                        <div class="text-al-right">
                            <span>Supply: </span>
                            <input class="text-input p-1 pb-0" type="text" name="supply" value="8000" id="supply-input"><br>
                        </div>
                        <div class="text-al-right">
                            <span>Demand: </span>
                            <input class="text-input p-1 pb-0" type="text" name="demand" value="10000" id="demand-input"><br>
                        </div>

                    </div>
                    <div id="button-container" class="w-100 flex content-center">
                        <input id="calculate" class="button mt-2 drop-shadow" type="button" value="Calculate">
                    </div>
                </form>
            </div>
            <div id="result" class="card drop-shadow"></div>
            <div></div>
        </div>
    <script src="src/app.js"  type="module" ></script>
</body>
</html>
