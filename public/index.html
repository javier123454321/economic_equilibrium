<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Equilibrium Price</title>
        
        <link rel="stylesheet" type ="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        </head>
    <body> 
        <div class="header flex align-center ml-6">
            <h1>
                What is the <a href='https://en.wikipedia.org/wiki/Economic_equilibrium' alt="Wikipedia Link to Equilibrium Price">equilibrium price?</a>
            </h1>
            <div>
                <img class="info-icon ml-1" id="wikipedia-info" src="assets/icons/info.svg" alt="info" aria-describedby="wikipedia-extract"> 
                <span class="tooltip text-al-left w-20 self-right" id="wikipedia-extract" aria-hidden="false">From Wikipedia: <br></span>
            </div>
        </div>
        <div class="content flex">

            <div class="float-left">
                <div class="card drop-shadow text-al-center m-4 mt-0">
                    <iframe width="500" height="300" src="https://www.youtube-nocookie.com/embed/PEMkfgrifDw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="card-group-hz flex row mr-4">
                    <div id="input" class="card drop-shadow m-4 mt-0 mb-0">
                        <form id="main-form">
                            <h3 class="w-100 text-al-center m-0">Adjust Supply and Demand Equations</h3>
                            <div class="flex column content-center w-fit mt-4">
                                <div>
                                    <h4 class="mr-1 mb-0">Demand Curve:</h4>
                                    <h5 class="mt-1">Qd = D(p) + Pm</h5>
                                </div>
                                <div class="flex align-center">
                                    <span>Qd = </span>
                                    <input class="text-input p-1 w-4" type="text" name="demandMultiplyer" value="-5" autocomplete="off" id="demand-input"><br>
                                    <span>(P) + </span>
                                    <input class="text-input p-1 w-4" type="text" name="demand" value="100" autocomplete="off" id="higestPrice-input"><br>
                                </div>

                                <div>
                                    <h4 class="mr-1 mb-0">Supply Curve:</h4>
                                    <h5 class="mt-1">Qd = D(p) + Pm</h5>
                                </div>

                                <div class="flex align-center">
                                    <span>Qs = </span>
                                    <input class="text-input p-1 w-4" type="text" name="supplyMultiplyer" value="5" autocomplete="off" id="supply-input"><br>
                                    <span>(P) + </span>
                                    <input class="text-input p-1 w-4" type="text" name="supply" value="40" autocomplete="off" id="cost-input"><br>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="card drop-shadow text-al-center">
                        <h3 class="mt-2">Current Price</h3>
                        <div id="price-slider-widget" class="section"></div>
                        <div id="price-input" class="mb-2">
                            <input id="price-slider" class="slider" type="range" min="1.00" max="10000" value="600">
                        </div>
                        <strong>$</strong><input class="text-input p-1 w-8" type="text" name="price" id="price" value="6.00" autocomplete="off" id="cost-input">
                        <button class="button mt-4" id="calculate-equilibrium-button">Calculate Equilibrium Price</button>
                    </div>
                </div>
            </div>
            
            <div class="card drop-shadow result mb-4">
                <div id=result></div>
            </div>
        </div>
    <script src="src/app.js"  type="module" ></script>
</body>
</html>
