<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Equilibrium Price</title>
        
        <link rel="stylesheet" type ="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        </head>
    <body> 
        <div class="header flex align-center ml-6 mt-4">
            <h1>
                What is the <a href='https://en.wikipedia.org/wiki/Economic_equilibrium' alt="Wikipedia Link to Equilibrium Price">equilibrium price?</a>
            </h1>
            <div>
                <img class="info-icon ml-1" id="wikipedia-info" src="assets/icons/info.svg" alt="info" aria-describedby="wikipedia-extract"> 
                <span class="tooltip text-al-left w-20 self-right" id="wikipedia-extract" aria-hidden="false">From Wikipedia: <br></span>
            </div>
        </div>
        <div class="content flex">

            <div class="float-left">
                <div class="card drop-shadow text-al-center m-4 mt-0">
                    <iframe width="500" height="300" src="https://www.youtube-nocookie.com/embed/PEMkfgrifDw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="card-group-hz">
                    <div id="input" class="card drop-shadow m-4 mt-0">
                        <form id="main-form">
                            <h3 class="w-100 text-al-center">Adjust Supply and Demand Equations</h3>
                            <div class="flex mt-4 column content-center w-fit">
                                <div class="flex align-center">
                                    <h4 class="mr-1">Demand Curve:</h4><span class="">Qd = D(p) + Pm</span>
                                </div>
                                <div class="flex align-center">
                                    <span>Qd = </span>
                                    <input class="text-input p-1 w-4" type="text" name="demandMultiplyer" value="-5" autocomplete="off" id="demand-input"><br>
                                    <span>(P) + </span>
                                    <input class="text-input p-1 w-4" type="text" name="demand" value="100" autocomplete="off" id="higestPrice-input"><br>
                                </div>

                                <div class="flex align-center">
                                    <h4 class="mr-1">Supply Curve:</h4><span class="">Qd = D(p) + Pm</span>
                                </div>

                                <div class="flex align-center">
                                    <span>Qs = </span>
                                    <input class="text-input p-1 w-4" type="text" name="supplyMultiplyer" value="5" autocomplete="off" id="supply-input"><br>
                                    <span>(P) + </span>
                                    <input class="text-input p-1 w-4" type="text" name="supply" value="40" autocomplete="off" id="cost-input">><br>
                                </div>

                            </div>
                        </div>
                        <div id="button-container" class="w-100 flex content-center">
                            <input id="calculate" class="button mt-2 drop-shadow" type="button" value="Calculate">
                
                        </form>
                    </div>
                    <div class="card drop-shadow">
                        <div id="xyz-widget" class="section">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card drop-shadow result mb-4">
                <div id="current-equations"></div>
                <div id=result></div>
            </div>
        </div>
    <script src="src/app.js"  type="module" ></script>
</body>
</html>
